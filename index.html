<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Langbase Chat â€¢ Valerio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font professionale -->
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f8fa;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --text-light: #6b7280;
      --primary: #2563eb;
      --primary-light: #dbeafe;
      --radius: 14px;
      --transition: 0.25s ease;
    }

    /* DARK MODE */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --panel: #181a1f;
        --border: #2a2d33;
        --text: #e5e7eb;
        --text-light: #9ca3af;
        --primary: #3b82f6;
        --primary-light: #1e3a8a;
      }
    }

    body.dark {
      --bg: #0f1115;
      --panel: #181a1f;
      --border: #2a2d33;
      --text: #e5e7eb;
      --text-light: #9ca3af;
      --primary: #3b82f6;
      --primary-light: #1e3a8a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "General Sans", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px;
      height: 100vh;
      transition: background var(--transition), color var(--transition);
    }

    .container {
      width: min(900px, 100%);
      height: 100%;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background var(--transition), border var(--transition);
    }

    header {
      padding: 18px 22px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel);
      backdrop-filter: blur(12px);
      transition: var(--transition);
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      font-size: 13px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 13px;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      background: var(--border);
    }

    /* CHAT */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 75%;
      padding: 14px 16px;
      border-radius: var(--radius);
      line-height: 1.55;
      font-size: 15px;
      animation: msgBounce 0.25s ease;
    }

    @keyframes msgBounce {
      0% { transform: scale(0.97); }
      60% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .msg.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
    }

    .msg.ai {
      align-self: flex-start;
      background: #f3f4f6;
      border: 1px solid var(--border);
    }

    body.dark .msg.ai {
      background: #1f2126;
    }

    /* ONBOARDING */
    .onboarding {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 12px;
      animation: fadeIn 0.4s ease;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--border);
      transition: var(--transition);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .tip {
      padding: 10px 14px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
    }

    .tip:hover {
      background: var(--primary-light);
      color: white;
      transform: translateY(-2px);
    }

    /* COMPOSER */
    .composer {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: var(--panel);
      display: flex;
      gap: 12px;
      transition: var(--transition);
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
      background: white;
      height: 48px;
      max-height: 140px;
      transition: var(--transition);
    }

    body.dark textarea {
      background: #0f1115;
      color: var(--text);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 22px;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }

    .stop-btn {
      background: #ef4444;
      display: none;
    }

    .stop-btn.visible {
      display: block;
    }

    /* Typing iMessage style */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 10px 14px;
      background: #e5e7eb;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      width: fit-content;
      animation: fadeIn 0.25s ease;
    }

    body.dark .typing-indicator {
      background: #1f2126;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #9ca3af;
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Chat CV â€¢ Valerio</h1>
      <div class="status">
        <div class="dot"></div>
        Pipe attivo
      </div>
      <div class="theme-toggle" id="themeToggle">ðŸŒ“</div>
    </header>

    <div id="chat" class="chat">

      <!-- ONBOARDING -->
      <div id="onboarding" class="onboarding">
        <div class="avatar">
          <img src="avatar.png" alt="Avatar">
        </div>

        <div class="tips">
          <div class="tip">Dove ha studiato Valerio?</div>
          <div class="tip">Dove lavora attualmente?</div>
          <div class="tip">Quali competenze ha?</div>
          <div class="tip">Che esperienza ha nel settore?</div>
        </div>
      </div>

    </div>

    <div class="composer">
      <textarea id="input" placeholder="Scrivi un messaggio..."></textarea>
      <button id="send">Invia</button>
      <button id="stop" class="stop-btn">Stop</button>
    </div>
  </div>

  <script>
    const API_URL = "https://api.langbase.com/v1/pipes/run";
    const API_KEY = "pipe_2S364v23EnPqhSUWnffRqynzqyDaN7hejk1V8pn5Eizn1iB96k4BW8gqwZS5ooJ494HLs22D7icHdBp3NbXXpWwS";

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const stopBtn = document.getElementById("stop");
    const onboarding = document.getElementById("onboarding");
    const themeToggle = document.getElementById("themeToggle");

    let controller = null;
    const messages = [];

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function hideOnboarding() {
      if (onboarding) onboarding.remove();
    }

    function showTyping() {
      const wrapper = document.createElement("div");
      wrapper.className = "typing-indicator";

      wrapper.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;

      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
      return wrapper;
    }

    async function sendMessage(text) {
      if (!text) return;

      hideOnboarding();
      addMessage("user", text);
      input.value = "";

      const typingBubble = showTyping();

      sendBtn.disabled = true;
      stopBtn.classList.add("visible");

      messages.push({ role: "user", content: text });

      controller = new AbortController();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            messages,
            stream: true
          }),
          signal: controller.signal
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let full = "";

        typingBubble.remove();
        const aiMsg = addMessage("ai", "");

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split("\n").filter(Boolean);

          for (const line of lines) {
            let data = line.replace("data:", "").trim();
            try {
              const json = JSON.parse(data);
              const delta =
                json?.choices?.[0]?.delta?.content ??
                json?.content ??
                json?.delta ??
                "";

              if (delta) {
                full += delta;
                aiMsg.textContent = full;
              }
            } catch {
              full += data;
              aiMsg.textContent = full;
            }
          }
        }

        messages.push({ role: "assistant", content: full });

      } catch (err) {
        addMessage("ai", "Errore durante la risposta.");
      }

      sendBtn.disabled = false;
      stopBtn.classList.remove("visible");
      controller = null;
    }

    sendBtn.onclick = () => sendMessage(input.value.trim());
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(input.value.trim());
      }
    });

    stopBtn.onclick = () => {
      if (controller) controller.abort();
      stopBtn.classList.remove("visible");
      sendBtn.disabled = false;
    };

    // CLICK SUI TIP
    document.querySelectorAll(".tip").forEach(tip => {
      tip.addEventListener("click", () => {
        sendMessage(tip.textContent);
      });
    });

    // DARK MODE SWITCH
    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
    };
  </script>
</body>
</html>
