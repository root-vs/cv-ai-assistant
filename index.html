<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat • Langbase Pipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font professionale -->
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f8fa;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --text-light: #6b7280;
      --primary: #2563eb;
      --primary-light: #dbeafe;
      --radius: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "General Sans", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px;
      height: 100vh;
    }

    .container {
      width: min(900px, 100%);
      height: 100%;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 18px 22px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffffcc;
      backdrop-filter: blur(12px);
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    header .status {
      font-size: 13px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    header .dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .msg {
      max-width: 75%;
      padding: 14px 16px;
      border-radius: var(--radius);
      line-height: 1.55;
      font-size: 15px;
    }

    .msg.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
    }

    .msg.ai {
      align-self: flex-start;
      background: #f3f4f6;
      border: 1px solid var(--border);
    }

    .composer {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      display: flex;
      gap: 12px;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
      background: white;
      height: 48px;
      max-height: 140px;
    }

    textarea::placeholder {
      color: var(--text-light);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 22px;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.15s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }

    .stop-btn {
      background: #ef4444;
      display: none;
    }

    .stop-btn.visible {
      display: block;
    }

    .typing {
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Langbase Chat</h1>
      <div class="status">
        <div class="dot"></div>
        Pipe attivo
      </div>
    </header>

    <div id="chat" class="chat">
      <div class="msg ai">
        Ciao Valerio, sono pronto. Scrivi pure la tua domanda.
      </div>
    </div>

    <div class="composer">
      <textarea id="input" placeholder="Scrivi un messaggio..."></textarea>
      <button id="send">Invia</button>
      <button id="stop" class="stop-btn">Stop</button>
    </div>
  </div>

  <script>
    const API_URL = "https://api.langbase.com/v1/pipes/run";
    const API_KEY = "pipe_2S364v23EnPqhSUWnffRqynzqyDaN7hejk1V8pn5Eizn1iB96k4BW8gqwZS5ooJ494HLs22D7icHdBp3NbXXpWwS";

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const stopBtn = document.getElementById("stop");

    let controller = null;
    const messages = [];

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      const aiMsg = addMessage("ai", "…");
      aiMsg.classList.add("typing");

      sendBtn.disabled = true;
      stopBtn.classList.add("visible");

      messages.push({ role: "user", content: text });

      controller = new AbortController();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            messages,
            stream: true
          }),
          signal: controller.signal
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let full = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split("\n").filter(Boolean);

          for (const line of lines) {
            let data = line.replace("data:", "").trim();
            try {
              const json = JSON.parse(data);
              const delta =
                json?.choices?.[0]?.delta?.content ??
                json?.content ??
                json?.delta ??
                "";

              if (delta) {
                full += delta;
                aiMsg.textContent = full;
              }
            } catch {
              full += data;
              aiMsg.textContent = full;
            }
          }
        }

        aiMsg.classList.remove("typing");
        messages.push({ role: "assistant", content: full });

      } catch (err) {
        aiMsg.textContent = "Errore durante la risposta.";
      }

      sendBtn.disabled = false;
      stopBtn.classList.remove("visible");
      controller = null;
    }

    sendBtn.onclick = sendMessage;

    stopBtn.onclick = () => {
      if (controller) controller.abort();
      stopBtn.classList.remove("visible");
      sendBtn.disabled = false;
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
