<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My CV Resume</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- 3D Engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>

  <!-- Dark mode toggle -->
  <span class="w3-button w3-top w3-white w3-xlarge w3-text-grey w3-hover-text-black"
    style="width:auto; left:0; background-color: transparent !important" onclick="toggleDarkMode()">
    <i class="fa fa-moon-o"></i>
  </span>

  <!-- Background particles -->
  <div class="particles-container" id="particles-container"></div>

  <!-- Main content wrapper -->
  <div class="w3-main w3-padding-large">

    <!-- HOME SECTION -->
    <div id="home" class="w3-content w3-center">

      <!-- Profile + Prompt -->
      <div class="content-wrapper w3-center">
        <img src="images/site.png" alt="Profile image" class="profile-img">

        <div class="linux-prompt">
          <p id="typedText">|<span class="cursor">â–‹</span></p>
        </div>
      </div>

      <!-- 3D Cube -->
      <div id="cubeContainer" class="w3-padding-large"></div>

      <!-- Buttons (shown after cube break) -->
      <div id="btnContainer" class="w3-center btn-container">
        <button class="w3-button w3-teal w3-padding-large w3-round-large option-btn"
          onclick="window.location.href='static-site/index.html'">
          <i class="fa fa-file-text-o"></i> CV Static Site
        </button>

        <button class="w3-button w3-teal w3-padding-large w3-round-large option-btn"
          onclick="window.location.href='ai-assistant/index.html'">
          <i class="fa fa-android"></i> V.E.R.A. - AI Assistant
        </button>

        <button class="w3-button w3-teal w3-padding-large w3-round-large option-btn" onclick="downloadCV()">
          <i class="fa fa-download downloadIcon"></i> Download CV Resume
        </button>
      </div>

      <!-- Footer inside home -->
      <footer class="w3-center w3-opacity-min">
        <div class="w3-animate-opacity">
          <p class="w3-large w3-text-grey" style="margin: 4px 0;">
            Built from scratch by <strong>Valerio Serino</strong>
          </p>
          <p class="w3-text-grey w3-small" style="margin: 4px 0;">
            In compliance with <strong>WCAG 2.2</strong> and <strong>Worldwide Accessibility Standards</strong>
          </p>
        </div>
      </footer>

    </div>
    <!-- END HOME SECTION -->

  </div>

  <!-- Scripts -->
  <script src="script.js"></script>

</body>

</html>
