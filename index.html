<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valerio CV Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f8fa;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --text-light: #6b7280;
      --primary: #2563eb;
      --radius: 14px;
      --transition: 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "General Sans", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: min(900px, 100%);
      height: 90vh;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: 18px;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 75%;
      padding: 14px 16px;
      border-radius: var(--radius);
      line-height: 1.55;
      font-size: 15px;
      animation: fadeBounce 0.35s ease;
    }

    @keyframes fadeBounce {
      0% { opacity: 0; transform: scale(0.95) translateY(6px); }
      60% { opacity: 1; transform: scale(1.02) translateY(-2px); }
      100% { transform: scale(1) translateY(0); }
    }

    .msg.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
    }

    .msg.ai {
      align-self: flex-start;
      background: #f3f4f6;
      border: 1px solid var(--border);
    }

    /* Onboarding */
    .onboarding {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--border);
      transition: var(--transition);
    }

    .avatar-large img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .greeting {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-light);
    }

    .tips {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .tip {
      padding: 10px 14px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
    }

    .tip:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    /* Composer */
    .composer {
      padding: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
      background: white;
      height: 48px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 22px;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: #1d4ed8;
    }

    /* Typing iMessage style */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 10px 14px;
      background: #e5e7eb;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      width: fit-content;
      animation: fadeIn 0.25s ease;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #9ca3af;
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    /* Avatar small in chat */
    .avatar-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--border);
      margin-right: 8px;
      flex-shrink: 0;
    }

    .thought {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      animation: fadeBounce 0.35s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Valerio CV Chat</header>

    <div id="chat" class="chat">
      <!-- Onboarding -->
      <div id="onboarding" class="onboarding">
        <div class="avatar-large" id="avatarLarge">
          <img src="avatar.png" alt="Avatar">
        </div>
        <div class="greeting">Hi there ðŸ‘‹, ask me anything about my creator!</div>
        <div class="tips">
          <div class="tip">Where did Valerio study?</div>
          <div class="tip">Where does he work now?</div>
          <div class="tip">What are his skills?</div>
          <div class="tip">What experience does he have?</div>
        </div>
      </div>
    </div>

    <div class="composer">
      <textarea id="input" placeholder="Write a question..."></textarea>
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://api.langbase.com/v1/pipes/run";
    const API_KEY = "PIPE_API_KEY_HERE"; // <-- Inserisci la tua chiave pipe_...

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const onboarding = document.getElementById("onboarding");

    let controller = null;
    const messages = [];

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function showTyping() {
      const wrapper = document.createElement("div");
      wrapper.className = "typing-indicator";
      wrapper.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
           chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
      return wrapper;
    }

    function addAiResponse(text) {
      const thoughtRow = document.createElement("div");
      thoughtRow.className = "thought";

      const avatarSmall = document.createElement("div");
      avatarSmall.className = "avatar-small";
      avatarSmall.innerHTML = `<img src="avatar.png" alt="Avatar" style="width:100%;height:100%;object-fit:cover;">`;

      const bubble = document.createElement("div");
      bubble.className = "msg ai";
      bubble.textContent = text;

      thoughtRow.appendChild(avatarSmall);
      thoughtRow.appendChild(bubble);

      chat.appendChild(thoughtRow);
      chat.scrollTop = chat.scrollHeight;
      return bubble;
    }

    async function handleQuestion(text) {
      if (!text) return;
      if (onboarding) onboarding.remove();

      // La domanda Ã¨ solo un messaggio utente
      addMessage("user", text);

      const typingBubble = showTyping();
      messages.push({ role: "user", content: text });
      controller = new AbortController();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({ messages, stream: true }),
          signal: controller.signal
        });

        if (!response.ok || !response.body) {
          throw new Error("Errore API Langbase");
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let full = "";

        typingBubble.remove();
        const aiBubble = addAiResponse("");

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split("\n").filter(Boolean);

          for (const line of lines) {
            let data = line.replace("data:", "").trim();
            try {
              const json = JSON.parse(data);
              const delta =
                json?.choices?.[0]?.delta?.content ??
                json?.content ??
                json?.delta ?? "";

              if (delta) {
                full += delta;
                aiBubble.textContent = full;
              }
            } catch {
              full += data;
              aiBubble.textContent = full;
            }
          }
        }

        messages.push({ role: "assistant", content: full });

      } catch (err) {
        typingBubble.remove();
        addAiResponse("Error fetching response from Langbase.");
      }
    }

    // Eventi
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (text) {
        handleQuestion(text);
        input.value = "";
      }
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = input.value.trim();
        if (text) {
          handleQuestion(text);
          input.value = "";
        }
      }
    });

    document.querySelectorAll(".tip").forEach(tip => {
      tip.addEventListener("click", () => {
        handleQuestion(tip.textContent);
      });
    });
  </script>
</body>
</html>
